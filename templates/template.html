<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

</head>
<body>
    <h1>請填寫表單</h1>
    <form method="POST">
        <label for="stu_id">你的學號:</label>
        <input type="text" id="stu_id" name="stu_id">
        <button type="submit">提交!</button>
    </form>


    {%if stu_id%}
       <p>你的學號為: {{stu_id}} 繳交已成功</p>
    {% else %}
        <h1 style="color: red;">請填寫表單!!!! </h1>
    {% endif %}

    
</body>
</html>
